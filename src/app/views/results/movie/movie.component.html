<div *ngIf="movie" class="w-100">
  <div class="card mx-auto my-3 shadow border-danger" style="width: 500px;">
    <img *ngIf="movie.backdropPath" [src]="'https://image.tmdb.org/t/p/w500' + movie.backdropPath" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title text-dark">{{movie.title}}</h5>
      <p class="card-text text-danger">{{movie.overview}}</p>
    </div>
    <ul class="list-group list-group-flush">
<!--      fills the stars according o rating -->
      <li class="list-group-item">Rating:
        <ng-template #t let-fill="fill">
          <span class="star" [class.full]="fill === 100">
            <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
          </span>
        </ng-template>
        <ngb-rating [(rate)]="movie.voteAverage" [starTemplate]="t" [readonly]="true" max="10"></ngb-rating>
      </li>
      <li class="list-group-item">Vote count: {{movie.voteCount}}</li>
    </ul>
  </div>
</div>
